<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A free online productivity dashboard providing to do list and tools to help you focus">
    <title>Focus Pod</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="assets/css/stylesheet.css" rel="stylesheet" type="text/css"/>
    <script src="https://kit.fontawesome.com/6f005b098f.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="JS/script.js" language="javascript"></script>
  
</head>
<body>
  <div class="container">
  <!--FIRST ROW-->
    <div class="row">
      <!--TOMATO BUTTON-->
      <div class="col">
         <div><img src="/assets/img/tomato.png" role="button" class="superbutton" alt = "tomato image - click to access pomodoro timer"></div> 
      </div>
      <!--CLOCK-->
      <div class="col">
        <h1 class="time d-flex justify-content-center">CLOCK</h1>
        <!--QUOTES-->
        <div id="quotes"></div>
      </div>
      <!--FOCUS BUTTON-->
      <div class="col">
        <div><img src="/assets/img/hearts.png" id="heart" role="button" class="superbutton float-end" alt = "heart board image - click to access gratitude list"></div>
          <div id="gratitude">
            <ul>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
      </div>
    </div>
            
    <!--SECOND ROW-->
    <div class="row">
      <!--MOON BUTTON-->
      <div class="col">
        <div id="satellite" class="superbutton moon" aria-pressed="false" role="button" alt= "moon image - click to toggle dark mode" onclick="darkMode()"></div>
      </div>
      <!--TO DO BOX-->
      <div class="col">
        <div class="todobox">
          <header>To Do List <i id="downarrow" class="fas fa-arrow-circle-down" alt="arrow image - click to expand and contract to do list"></i></header>
          <br>
          <div id="main-todo">        
            <div>
            <input type="text" id="inputBox" placeholder="What do you need to do?">
            <button alt="plus symbol - click to add task to to do list"><i class="fas fa-plus" id="addBtn"  onclick="addNew()"></i></button>
            </div> 
            <ul id="todoList"></ul>
            <div class="footer">
              <div>You have <div id="pendingTasks"></div> <div id="thingSpan">nothing</div> to do!</div>
              <button id="give-up" onclick="giveUp()" aria-label="'give up' button - click to delete all tasks"> Give Up </button>
            </div>
          </div>
        </div>
      </div>
      <!--RAIN BUTTON-->
      <div class="col">
        <div><img src="/assets/img/raincloud.png" role="button" aria-expanded="false" class="superbutton float-end align-bottom" id="raincloud" alt= "raincloud button to show and hide rain sounds player"></div>
        <div id="rainsounds"><iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX8ymr6UES7vc" aria-label = "Spotify player for a playlist of rain sounds" width="100%" height="380" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe></div>
      </div>
    </div>
  </div>
   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
