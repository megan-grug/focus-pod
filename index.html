<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A free online productivity dashboard providing to do list and tools to help you focus">
    <title>Focus Pod</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="assets/css/stylesheet.css" rel="stylesheet" type="text/css"/>
    <script src="https://kit.fontawesome.com/6f005b098f.js" crossorigin="anonymous"></script>
    <script src="JS/script.js"></script>
</head>
<body>

  <div class="container">
  <!--FIRST ROW-->
    <div class="row">

      <!--TOMATO BUTTON-->
      <div class="col-xs-6 col-sm-6 col-m-12" id="tomato_wrapper">
         <div><img src="/assets/img/finalpom.PNG" id="tomato" tabindex=0 role="button" class="superbutton" alt = "tomato image - click to access pomodoro timer"></div> 
      </div>

      <!--HEART BUTTON-->
      <div class="col-xs-6 col-sm-6 col-m-12" id="heart_wrapper">
        <div><img src="/assets/img/finalhearts.PNG" tabindex=0 id="heart" role="button" class="superbutton" alt = "heart image - click to access gratitude list"></div>
      </div>

      <!--CLOCK-->
      <div class="col-12">
        <div class="time d-flex justify-content-center"></div>
      </div>
    </div>
            
    <!--SECOND ROW-->
    <div class="row">

      <!--POMODORO TIMER-->
      <div class="col-xs-12 col-sm-12 col-m-4 col-lg-4 col-xl-4" id="timer_wrapper">
        <div id="pom_timer" class="pom_class"> 
          <span id="minutes">25</span>:<span id="seconds">00</span> 
          <div>
          <button id="startButton" onclick="startTimer()"><i class="fas fa-play-circle"></i></button>
          <button onclick="pauseTimer()"><i class="fas fa-pause-circle"></i></button>
          <button onclick="resetTimer()"><i class="fas fa-redo-alt"></i></button>
          </div>
        </div>
        
      </div>

      <!--TO DO BOX-->
      <div class="col-xs-12 col-sm-12 col-m-4 col-lg-4 col-xl-4 todo_wrapper justify-content-center">
        <div class="todobox">
          <header>To Do List 
            <button tabindex=0 aria-label="arrow image - click to expand and contract to do list"><i id="downarrow" class="fas fa-arrow-circle-down" ></i></button>
          </header>
          <br>
          <label for="inputBox">Add tasks to your list:</label>
          <div id="main-todo">        
            <div>
            <input type="text" aria-label="Type in new to do task" id="inputBox" placeholder=" What do you need to do?">
            <button aria-label="plus symbol - click to add task to to do list" tabindex=0 onclick="addNew()"><i class="fas fa-plus" id="addBtn"></i></button>
            </div> 
            <ul id="todoList"></ul>
            <div class="footer">
              <div>You have <div id="pendingTasks"></div> <div id="thingSpan">nothing</div> to do!</div>
              <button id="give-up" onclick="giveUp()" tabindex=0 aria-label="'Delete All' button - click to delete all tasks"> Delete All </button>
            </div>
          </div>
        </div>
      </div>

      <!--GRATITUDE BOX-->
      <div class="col-xs-12 col-sm-12 col-m-4 col-lg-4 col-xl-4 gratitude_wrapper">
        <div id="gratitude"> 
          <p id="gratitude_header">What are you grateful for today?</p>
          <input type="text" class="gratitude_item" placeholder=" Something you are thankful for">
          <input type="text" class="gratitude_item" placeholder=" Something which makes you smile">
          <input type="text" class="gratitude_item" placeholder=" Something which brings you joy">
          <!--
          <ul>
            <li contenteditable="true" placeholder="Item 1" class="gratitude_item"></li>
            <li contenteditable="true" placeholder="Item 2" class="gratitude_item"></li>
            <li contenteditable="true" placeholder="Item 3" class="gratitude_item"></li>
          </ul>-->
        </div>
      </div>
    </div>

    <!--THIRD ROW-->
    <div class="row">

      <!--QUOTES-->
      <div class = "col-xs-12 col-m-4 d-flex justify-content-center">
        <div id="quotes" class="quotes_class"></div>
      </div>

      <!--RAINSOUNDS-->
      <div class = "col-xs-12 col-m-4 d-flex justify-content-center">
        <div id="rainsounds"><iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX8ymr6UES7vc" width="400" height="244" allow="encrypted-media"></iframe></div>
      </div>

      <!--MOON-->
      <div class = "col-xs-6 col-sm-6 col-m-4" id="moon_wrapper">
        <div id="satellite" tabindex=0 class="superbutton moon" aria-pressed="false" role="button" aria-label= "moon image - click to toggle dark mode" onclick="darkMode()"></div>
      </div>
      
      <!--RAINCLOUD-->
      <div class = "col-xs-6 col-sm-6 col-m-4" id="raincloud_wrapper">
        <div><img src="/assets/img/finalrain.PNG" role="button" tabindex=0 class="superbutton align-bottom" id="raincloud" alt= "raincloud button to show and hide rain sounds player"></div>
      </div>
    </div>
  </div>
  
  <footer><p>If you need some help using Focus Pod, visit our <a href="about.html">About Page</a></p></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
