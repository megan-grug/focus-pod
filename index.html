<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Pod</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="assets/css/stylesheet.css" rel="stylesheet" type="text/css"/>
    <script src="https://kit.fontawesome.com/6f005b098f.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="JS/script.js"></script>
</head>
<body>
    

        <div class="container">
            <!--FIRST ROW-->
            <div class="row">
              <div class="col">
                Column
              </div>
              <div class="col">
                CLOCK
              </div>
              <div class="col">
                Column
              </div>
            </div>
            
            <!--SECOND ROW-->
            <div class="row">
            <div class="col">
                ROW 2Column
              </div>
              <div class="col">
                <div class="todobox">
                    <header>To Do List</header>
                    <br>
        
                    <div>
                        <input type="text" id="inputNew" placeholder="What do you need to do?">
                        <button><i class="fas fa-plus" id="addBtn" onclick="addNew()"></i></button>
                    </div>
                    
                    <ul id="todoList"></ul>
                    
        
                    <div class="footer">
                        <span>You have <span class="pendingTasks"></span> things to do</span>
                        <button>Clear All</button>
                    </div>
                </div>
              </div>
              <div class="col">
                ROW 2 Column
              </div>
            </div>
        </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
